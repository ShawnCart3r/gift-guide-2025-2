  <main class="stage">
    <!-- Top Navigation -->
    <header class="topbar" role="banner">
      <button id="prev" class="btn" type="button" aria-label="Previous page">‹ Prev</button>
      <span id="pi" aria-live="polite">Page <b id="pnum">1</b>/<b id="ptotal">0</b></span>
      <button id="next" class="btn" type="button" aria-label="Next page">Next ›</button>
    </header>

    <!-- Book Container -->
    <div id="book" class="book" tabindex="0" role="application" aria-label="Gift Guide Flipbook">
      
      <!-- Front Cover -->
      <section class="page cover cover--front" data-title="Cover">
        <div class="cover-inner">
          <div class="logo-container">
            <img src="image/FF_VT_Logo__1_-removebg-preview.png" alt="Fleet Feet Vermont logo" class="logo">
          </div>
          <h1 class="cover-title">Fleet Feet Vermont 2025 Holiday Guide</h1>
        </div>
      </section>

      <!-- Page 1: Running Socks -->
      <section class="page" data-title="Running Socks">
        <div class="gear-gallery">
          <figure class="gear-tile-info">
            <div class="tile-info">
              <h3>Running Socks</h3>
              <p>Premium running socks from great brands. Blister protection and comfort for every mile.</p>
            </div>
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/logos/darn-tough-2.jpg" alt="Balega Socks">
          </figure>
          <figure class="gear-tile" data-item="jogology">
            <img src="image/logos/jogology-logo.webp" alt="Jogology Socks">
          </figure>
          <figure class="gear-tile" data-item="dttab">
            <img src="image/logos/1-balega-logo-1.jpg" alt="Darn Tough No-Show">
          </figure>
        </div>
      </section>

      <!-- Page 2: Cold Weather -->
      <section class="page" data-title="Cold Weather">
        <div class="gear-gallery">
          <figure class="gear-tile-info">
            <div class="tile-info">
              <h3>Cold Weather Accessories</h3>
              <p>Stay warm and comfortable on winter runs.</p>
            </div>
          </figure>
          <figure class="gear-tile" data-item="head-bands">
            <img src="image/warm-winter/cep/cep-cold-headband.webp" alt="Headbands">
          </figure>
          <figure class="gear-tile" data-item="beanies">
            <img src="image/warm-winter/brooks/brooks-beanie.webp" alt="Balaclava">
          </figure>
          <figure class="gear-tile" data-item="gloves">
            <img src="image/cold/Etip-Recycled-Gloves-removebg-preview.png" alt="Gloves">
          </figure>
        </div>
      </section>

      <!-- Page 3: Jackets -->
      <section class="page" data-title="Jackets">
        <div class="gear-gallery">
          <figure class="gear-tile-info">
            <div class="tile-info">
              <h3>Running Jackets</h3>
              <p>Protect yourself from the elements. Choose from our selection of jackets </p>
            </div>
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/logos/the-north-face-1-logo.svg" alt="Running Jackets">
          </figure>
          <figure class="gear-tile" data-item="jogology">
            <img src="image/logos/asics-logo.png" alt="Rain Shells">
          </figure>
          <figure class="gear-tile" data-item="dttab">
            <img src="image/logos/brooks-logo-2.webp" alt="Vests">
          </figure>
        </div>
      </section>

      <!-- Page 4: Warm Layers -->
      <section class="page" data-title="Warm Layers">
        <div class="gear-gallery">
          <figure class="gear-tile-info">
            <div class="tile-info">
              <h3>Warm Layers</h3>
              <p>Layer up for warmth with our great selection of base and mid layers</p>
            </div>
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/warm-layers/brooks-dash.webp" alt="Thermal Tops">
          </figure>
          <figure class="gear-tile" data-item="jogology">
            <img src="image/warm-layers/tights/thermal-jogger-brooks-removebg-preview.png" alt="Fleece">
          </figure>
          <figure class="gear-tile" data-item="dttab">
            <img src="image/warm-layers/long-sleeve/brooks-lux-sleeve-removebg-preview.png" alt="Long Sleeves">
          </figure>
        </div>
      </section>

      <!-- Page 5: Nutrition -->
      <section class="page" data-title="Nutrition">
        <div class="gear-gallery">
          <figure class="gear-tile-info">
            <div class="tile-info">
              <h3>Running Nutrition</h3>
              <p>Gel, chews, electrolytes and recovery. </p>
            </div>
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/nutrition/honey-chews.webp" alt="Hydration">
          </figure>
          <figure class="gear-tile" data-item="jogology">
            <img src="image/nutrition/birthday.webp" alt="Recovery">
          </figure>
          <figure class="gear-tile" data-item="dttab">
            <img src="image/nutrition/tail.webp" alt="Bars">
          </figure>
        </div>
      </section>

      <!-- Page 6: Electronics -->
      <section class="page" data-title="Electronics">
        <div class="gear-gallery">
          <figure class="gear-tile-info">
            <div class="tile-info">
              <h3>Running Electronics</h3>
              <p>Garmin GPS Watches, Shokz Headsets and Theragun Massage guns</p>
            </div>
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/electronics/shokz.webp" alt="Headphones">
          </figure>
          <figure class="gear-tile" data-item="jogology">
            <img src="image/electronics/garmin-265.webp" alt="Lights">
          </figure>
          <figure class="gear-tile" data-item="dttab">
            <img src="image/electronics/mini-thera.webp" alt="Lights">
          </figure>
        </div>
      </section>

      <!-- Page 7: Lululemon -->
      <section class="page" data-title="Lululemon">
        <div class="gear-gallery">
          <figure class="gear-tile-info">
            <div class="tile-info">
              <h3>lululemon</h3>
              <p>Celebrate our partnership with lululemon. Experience our run appropriate curated assortment.</p>
            </div>
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/logos/lululemon-1-logo.jpg" alt="Lululemon Bottoms">
          </figure>
          <figure class="gear-tile" data-item="jogology">
            <img src="image/lululemon/It_s-rulu-cropped-half-removebg-preview.png" alt="Lululemon Accessories">
          </figure>
          <figure class="gear-tile" data-item="dttab">
            <img src="image/lululemon/to_train-lulu-removebg-preview.png" alt="Lululemon Outerwear">
          </figure>
        </div>
      </section>

      <!-- Page 8: Rabbit -->
      <section class="page" data-title="Rabbit">
        <div class="gear-gallery">
          <figure class="gear-tile-info">
            <div class="tile-info">
              <h3>Rabbit</h3>
              <p>Soft, warm, great fitting and fun. Rabbit is our most popular running apparel brand.</p>
            </div>
          </figure>
          <figure class="gear-tile" data-item="darntough">
            <img src="image/logos/rabbit-logo.jpg" alt="Rabbit Tops">
          </figure>
          <figure class="gear-tile" data-item="jogology">
            <img src="image/rabbit/bunny-1-removebg-preview.png" alt="Rabbit Gear">
          </figure>
          <figure class="gear-tile" data-item="dttab">
            <img src="image/rabbit/layer-one-male-removebg-preview.png" alt="Rabbit Accessories">
          </figure>
        </div>
      </section>

      <!-- Back Cover -->
      <section class="page cover cover--back" data-title="Back Cover">
        <div class="cover-inner">
          <a href="https://www.fleetfeet.com/gift-cards" target="_blank" class="giftcard-link">
            <img src="image/giftcard_-_Copy-removebg-preview.png" alt="Fleet Feet Gift Card" class="giftcard-img">
          </a>
          <h1>Thanks for your support and Happy Holidays!</h1>
          <p>Gift Cards Available <a href="https://www.fleetfeet.com/gift-cards" target="_blank">Online</a> and In Store!</p>
        </div>
      </section>

    </div>

    <!-- Page Dots -->
    <div class="dots" role="tablist" aria-label="Page navigation">
      <button class="dot active" data-index="0" role="tab" aria-label="Cover"></button>
      <button class="dot" data-index="1" role="tab" aria-label="Running Socks"></button>
      <button class="dot" data-index="2" role="tab" aria-label="Cold Weather"></button>
      <button class="dot" data-index="3" role="tab" aria-label="Jackets"></button>
      <button class="dot" data-index="4" role="tab" aria-label="Warm Layers"></button>
      <button class="dot" data-index="5" role="tab" aria-label="Nutrition"></button>
      <button class="dot" data-index="6" role="tab" aria-label="Electronics"></button>
      <button class="dot" data-index="7" role="tab" aria-label="Lululemon"></button>
      <button class="dot" data-index="8" role="tab" aria-label="Rabbit"></button>
      <button class="dot" data-index="9" role="tab" aria-label="Back Cover"></button>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" aria-label="Back to top">↑</button>

  </main>

  <!-- Product Modal -->
  <div class="modal" id="gearModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__backdrop"></div>
    <div class="modal__dialog">
      <button class="modal__close" type="button" aria-label="Close">&times;</button>
      
      <div class="modal__grid">
        <!-- Left Card -->
        <div class="modal__card">
          <div class="modal__cardInner" id="gmCardLeft">
            <div class="modal__face modal__face--front">
              <img id="gmImgLeft" alt="">
            </div>
            <div class="modal__face modal__face--back">
              <div class="modal__backInner" id="gmBackLeft"></div>
            </div>
          </div>
        </div>
        
        <!-- Right Card -->
        <div class="modal__card">
          <div class="modal__cardInner" id="gmCardRight">
            <div class="modal__face modal__face--front">
              <img id="gmImgRight" alt="">
            </div>
            <div class="modal__face modal__face--back">
              <div class="modal__backInner" id="gmBackRight"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="pageflip.browser.js" defer></script>
  <script src="main.js" defer></script>
  <script src="modal.js" defer></script>
  <script src="features.js" defer></script>
</body>

</html>
